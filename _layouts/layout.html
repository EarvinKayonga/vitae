<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>{{ site.title }}</title>
    <meta name="description" content="{{ site.name }}'s Résumé">
    <meta name="author" content="{{ site.name }} @{{ site.twitter }}">

    <link rel="canonical" href="https://earvinkayonga.com/" />

    <!-- Facebook openGraph -->
    <meta property="og:title" content="{{ site.title}}" />
    <meta property="og:description" content="{{ site.name }}'s Résumé" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{ site.website_full }}" />
    <meta property="og:locale:alternate" content="en_US" />
    <meta property="og:locale:alternate" content="fr_FR" />
    <meta property="og:site_name" content="earvinkayonga.com" />

    <!-- Twitter SEO -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@earvinkayonga" />
    <meta name="twitter:title" content="{{ site.name }}'s Résumé" />
    <meta name="twitter:description" content="{{ site.name }}'s Résumé, a tech blog of an ecletci developer" />
    <meta name="twitter:image:alt" content="Picture of Earvin">
    <meta name="twitter:image" content="https://earvin.kayonga.com/static/img/photo.jpg" />

    <!-- Google Plus -->
    <link rel="publisher" href="https://plus.google.com/118079335883885267840/" />

    <link rel="favicon" href="{{ site.baseurl }}static/img/favicon.ico">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="{{ site.baseurl }}static/css/base.css">
    <link rel="stylesheet" href="{{ site.baseurl }}static/css/skeleton.css">
    <link rel="stylesheet" href="{{ site.baseurl }}static/css/layout.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="shortcut icon" href="{{ site.baseurl }}static/img/favicon.ico">
    <!-- Need to work out those pictures -->
    <!-- <link rel="apple-touch-icon" href="static/img/me-icon-57.png"> -->
    <!-- <link rel="apple-touch-icon" sizes="72x72" href="static/img/me-icon-72.png"> -->
    <!-- <link rel="apple-touch-icon" sizes="114x114" href="static/img/me-icon-114.png"> -->
</head>

<body>
    <div class="container">
        <header class="three columns">
            <img src="{{ site.baseurl }}static/img/photo.jpg" class="me" alt="Earvin Kayonga">
            <h1>{{ site.name }}</h1>
            <p>
                <a href="{{ site.tel_full }}">{{ site.tel }}</a>
            </p>
            <address>
            <a href="{{ site.google_maps }}">
                {{ site.address }}<br/>
                {{ site.postcode }}<br/>
                {{ site.city }}<br/>
                {{ site.country }}
            </a>
        </address>
            <p>
                <a href="{{ site.website_full }}">{{ site.website }}</a>
                <br/>
            </p>
            <p>
                <a href="{{ site.email_full }}">{{ site.email }}</a>
                <br/>
                <a href="https://github.com/{{ site.github }}"><i class="fa fa-github"></i> Github</a> /
                <a href="https://twitter.com/{{ site.twitter }}"><i class="fa fa-twitter"></i> Twitter</a>
            </p>
        </header>
        <div class="thirteen columns clearfix">

            {{ content }}

            <footer class="thirteen columns">
                <p>© All rights reserved. Powered by <a href="http://jekyllrb.com/">Jekyll</a> and
                    <a href="https://www.github.com/biomadeira/vitae">vitae</a> with ♥</p>
            </footer>
        </div>
    </div>

    <script>
        (function(i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function() {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
    </script>
</body>

</html>
